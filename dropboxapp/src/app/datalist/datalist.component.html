<div class="row" id="datalist-titels">
  <div class="col-sm-1"><strong>Filetype</strong></div>
  <div class="col-sm-7"><strong>Filename</strong></div>
  <div class="col-sm-2"><strong>Last Modified</strong></div>
  <div class="col-sm-2"><strong>File Size</strong></div>
</div>



<div *ngFor="let item of itemArray" class="row datalist-items" (click)="download(item.path_lower, item['.tag'])">
  <div class="col-sm-1">
   <!-- <img src="{{item.path_lower}}" class="img-icon">-->
<img src="../../assets/Images/{{item['.tag']}}.png" class="img-icon">

  </div>
  <div class="col-sm-7">
{{item.name}}
  </div>
  <div class="col-sm-2">
    {{item.client_modified}}
  </div>
  <div class="col-sm-2">
    {{item.size}}
  </div>

</div>
