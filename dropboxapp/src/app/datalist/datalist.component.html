<div class="row" id="datalist-titels">
  <div class="col-sm-2"><strong>Filetype</strong></div>
  <div class="col-sm-8"><strong>Filename</strong></div>
  <div class="col-sm-2"><strong>Last Modified</strong></div>
</div>



<div *ngFor="let item of itemArray" class="row datalist-items">
  <div class="col-sm-2">
<img src="../../assets/Images/{{item.icon}}" class="img-icon">
  </div>
  <div class="col-sm-8">
{{item.name}}
  </div>
  <div class="col-sm-2">
    {{item.date}}
  </div>

</div>
